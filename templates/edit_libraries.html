{% extends "base.html" %}
{% block title %}Edit Library{% endblock %}
{% block content %}
<h2>Edit Library</h2>
<form method="POST" action="">
    <label>Name:</label><br>
    <input type="text" name="lib_name" value="{{ lib[1] }}" required><br><br>

    <label>Category:</label><br>
    <input type="text" name="category" value="{{ lib[2] }}"><br><br>

    <label>Description:</label><br>
    <textarea name="lib_description" required>{{ lib[3] }}</textarea><br><br>

    <label>License:</label><br>
    <input type="text" name="license" value="{{ lib[4] }}" required><br><br>

    <label>Install Instructions:</label><br>
    <textarea name="install_instructions" required>{{ lib[5] }}</textarea><br><br>

    <label>Author:</label><br>
    <input type="text" name="author" value="{{ lib[6] }}" required><br><br>

    <label>Documentation URL:</label><br>
    <input type="url" name="doc_url" value="{{ lib[7] }}"><br><br>

    <button type="submit">Update Library</button>
</form>
<a href="{{ url_for('admin_libraries') }}">â¬… Back to Admin Libraries</a>
{% endblock %}
