<!-- add_function.html -->
{% extends "base.html" %}
{% block title %}Add Function{% endblock %}
{% block content %}
<h2>Add New Function</h2>
<form method="POST">
    <label>Function Name:</label><br>
    <input type="text" name="func_name" required><br>

    <label>Description:</label><br>
    <textarea name="func_description" rows="3" required></textarea><br>

    <label>Source Code (optional):</label><br>
    <textarea name="source_code" rows="5"></textarea><br>

    <label>Associated Library:</label><br>
    <select name="lib_id" required>
        {% for lib in libraries %}
            <option value="{{ lib[0] }}">{{ lib[1] }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Add Function</button>
</form>
<a href="/browse">â¬… Back to Browse</a>
{% endblock %}
